<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="GET">
        <h2>How can we help you?</h2>
        <section class="personal details">
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="email">Your email address</label>
              <input type="email" id="email" name="useremail" required />
            </li>
            <li>
              <label for="userphone">Your phone number</label>
              <input
                type="text"
                id="userphone"
                name="user-phone"
                required
                min="10"
                max="12"
              />
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="usermessage">Your message</label>
              <textarea name="user-msg" id="usermessage" rows="8"></textarea>
            </li>
            <li>
              <label for="findus">How did you find us?</label>
              <select name="find-us" id="findus">
                <option value="">Web search</option>
                <option value="">Word of mouth</option>
                <option value="">other</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-inline">
              <input
                type="radio"
                name="contact"
                id="call"
                value="call"
                required
              />
              <label for="call">Call me</label>
            </li>
            <li class="form-inline">
              <input
                type="radio"
                name="contact"
                id="msg"
                required
                value="msg"
              />
              <label for="msg">Message me</label>
            </li>
            <li class="form-inline">
              <input
                type="radio"
                name="contact"
                id="dontcontact"
                required
                value="dontcontact"
              />
              <label for="dontcontact">No need to contact</label>
            </li>
          </ul>
        </section>
        <div class="form-inline">
          <input type="checkbox" id="terms" required name="agreeterms" />
          <label for="terms">Do you agree our terms?</label>
        </div>
        <hr />
        <section class="button">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
